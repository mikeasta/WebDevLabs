<main id="news_main">
    <div id="news_content_wrapper">
        <section id="news_content_header">
            <h2>Новости</h2>
            <button type="button" class="btn btn-primary" (click)="navigateToCreateNewsPage()">Создать новость</button>
        </section>
        
        <news-section 
            id="news_posts"
            *ngFor = "let post of posts"
            [current_post] = "post" 
            ></news-section>
    </div>
</main>
