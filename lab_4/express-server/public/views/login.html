<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="../stylesheets/login.less">

            <a href="" id="common_header_login_link"> Авторизация </a> 
    </header>

    <main id="login_main">
        <div id="login_content_wrapper">
            <section id="login_content_header">
                <h2> Авторизация</h2>
            </section>

            <section id="login_content_form">
                <label for="loginEmail">Почта:</label>
                <input type="email" id="loginEmail"/>

                <input type="password" id="loginPassword"/>
                
                <button type="button" class="btn btn-primary" id="loginButton">Авторизоваться</button>
            </section>
        </div>
    </main>
